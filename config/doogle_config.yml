_display_fields: &_display_fields
  display_fields:
    - key: status
      belongs_to: Status
      web: sync_only
      search_options: true
      include_blank: false
    - key: display_type
      belongs_to: DisplayConfig
      column: type_key
      web: sync_only
      name: Type
    - key: description
    - key: model_number
    - key: source_model_number
      web: false
    - key: publish_to_web
      search_as: select
      web: false
    - key: publish_to_erp
      search_as: select
      web: false
    - key: source
      belongs_to: DisplaySource
      web: false
    - key: touch_panel_type
      belongs_to: true
    - key: colors
    - key: backlight_type
      belongs_to: true
    - key: resolution
      dimension: resolution_x, resolution_y
      table_name: Reso-lution
    - key: resolution_x
      name: X
      search_range: ResolutionRange
    - key: resolution_y
      name: Y
      search_range: ResolutionRange
    - key: module_dimensions
      dimension: module_width_mm, module_height_mm, module_thickness_mm
      units_short: mm
    - key: module_width_mm
      name: Width
      search_range: ModuleWidthRange
    - key: module_height_mm
      name: Height
      search_range: ModuleHeightRange
    - key: module_thickness_mm
      name: Thickness
      search_range: ModuleThicknessRange
    - key: module_diagonal_in
      name: Diagonal
      search_range: ModuleDiagonalRange
    - key: viewing_area
      dimension: viewing_width_mm, viewing_height_mm
      search: false
    - key: viewing_width_mm
      name: Width
    - key: viewing_height_mm
      name: Height
    - key: active_area
      dimension: active_area_width_mm, active_area_height_mm
      search: false
    - key: active_area_width_mm
      name: Width
    - key: active_area_height_mm
      name: Height
    # - key: viewing_cone
    - key: backlight_color
      belongs_to: Color
    - key: background_color
      belongs_to: Color
    - key: bonding_type
      belongs_to: true
    - key: digit_height_mm
      search: false
    - key: no_of_pins
      search: false
    - key: contrast_ratio
      search: false
    # - key: pixel_color
    #   belongs_to: Color
    - key: viewing_direction
      belongs_to: true
      description: 12 O'Clock, etc
    - key: display_mode
      belongs_to: true
      description: TN vs STN, etc
    - key: display_image
      belongs_to: true
      description: Positive vs Negative
    - key: polarizer_mode
      belongs_to: true
      description: Reflective, Transmissive, Transflective
    - key: operational_temperature
      name: Operational Temperature (°C)
      table_name: Operational Temp (°C)
      dimension: operational_temperature_min, operational_temperature_max
      units_short: °C
    - key: operational_temperature_min
      name: Min
      search_range: LowTemperatureRange
    - key: operational_temperature_max
      name: Max
      search_range: HighTemperatureRange
    - key: storage_temperature
      name: Storage Temperature (°C)
      dimension: storage_temperature_min, storage_temperature_max
      units_short: °C
    - key: storage_temperature_min
      name: Min
      search_range: LowTemperatureRange
    - key: storage_temperature_max
      name: Max
      search_range: HighTemperatureRange
    - key: character_resolution
      dimension: character_columns, character_rows
      table_name: Char Reso-lution
    - key: character_columns
      name: Cols
      search_range: true
    - key: character_rows
      name: Rows
      search_range: true
    - key: character_type
      belongs_to: true
    - key: luminance_nits
      datasheet_hint: \"typical\" value
    - key: target_environment
      belongs_to: true
      web: sync_only
    - key: logic_operating_voltage
      search_range: true
      name: Logic Operating Voltage
      datasheet_hint: Typical voltage, or VDD
    - key: integrated_controller
    - key: interface_types
      has_many: InterfaceType
    - key: gamma_required
      search_as: select
      web: false
    - key: total_power_consumption
      search_range: PowerConsumptionRange
      units: Watts
      units_short: W
    - key: icon_type
      belongs_to: true
    - key: mask_type
      belongs_to: true
      search: false
    - key: standard_classification
      belongs_to: true
      web: false
    - key: field_of_view
      search_range: true
      units_short: &deg;
    - key: datasheet
      attachment: pdf
      web: sync_only
    - key: datasheet_public
      web: sync_only
      search_as: select
    - key: specification
      attachment: pdf
      web: false
    - key: source_specification
      attachment: pdf
      web: false
      name: Non-public Specification
    # - key: drawing
    #   attachment: image
    #   web: sync_only
    - key: comments
      search_as: string
      web: false

